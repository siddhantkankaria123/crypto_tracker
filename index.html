<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body style="background-color:#2e2b2b;">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center" style="margin-top :150px; color:aqua;">Crypto Tracker</h1>
            <h5 class="col-md-7 text-center" style="color:lightpink;">By Siddhant Kankaria</h5>
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz" style="color:skyblue"><b>Coin type</b></label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-12 btn" style="background-color:darkturquoise; color: whitesmoke;">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table  border="2px" id="tableResult" style="margin-top: 20px; min-width:80%; background-color:aqua">
                    
                </table>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
